<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2P Online Fighting Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; margin: auto; background: #333; }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-family: sans-serif;
      flex-direction: column;
    }
    button {
      font-size: 1em;
      margin-top: 1em;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="overlay" style="display:none">
  <div id="message"></div>
  <button onclick="restartGame()">Play Again (or press Space)</button>
</div>
<canvas id="gameCanvas" width="800" height="400"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const overlay = document.getElementById("overlay");
const messageBox = document.getElementById("message");
const effects = [];
let socket;
let playerId;

class Effect {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.radius = 0;
    this.opacity = 1;
  }
  update() {
    this.radius += 2;
    this.opacity -= 0.05;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.strokeStyle = `rgba(255, 255, 0, ${this.opacity})`;
    ctx.lineWidth = 3;
    ctx.stroke();
  }
  get done() {
    return this.opacity <= 0;
  }
}

class Fighter {
  constructor(x, color, controls) {
    this.x = x;
    this.y = 300;
    this.vx = 0;
    this.vy = 0;
    this.width = 40;
    this.height = 80;
    this.originalHeight = 80;
    this.color = color;
    this.controls = controls;
    this.onGround = true;
    this.hp = 100;
    this.projectiles = [];
    this.lastShot = 0;
    this.shootCooldown = 500;
    this.crouching = false;
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y - this.height, this.width, this.height);
    ctx.fillStyle = "red";
    ctx.fillRect(this.x, this.y - this.height - 10, this.width * (this.hp / 100), 5);
    this.projectiles.forEach(p => p.draw());
  }

  update() {
    if (!this.crouching && this.height !== this.originalHeight) {
      this.height = this.originalHeight;
    }
    if (!this.crouching) {
      this.x += this.vx;
    }
    this.y += this.vy;
    if (this.y < 300) {
      this.vy += 0.8;
      this.onGround = false;
    } else {
      this.vy = 0;
      this.y = 300;
      this.onGround = true;
    }
    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
    this.projectiles.forEach(p => p.update());
    this.projectiles = this.projectiles.filter(p => !p.outOfBounds);
  }

  shoot() {
    const now = Date.now();
    if (now - this.lastShot < this.shootCooldown) return;
    this.lastShot = now;
    const direction = this.color === "blue" ? 1 : -1;
    const proj = new Projectile(this.x + this.width / 2, this.y - this.height / 2, direction);
    this.projectiles.push(proj);
  }

  crouch(isCrouching) {
    if (isCrouching && this.onGround) {
      this.height = this.originalHeight / 2;
      this.crouching = true;
    } else {
      this.height = this.originalHeight;
      this.crouching = false;
    }
  }
}

class Projectile {
  constructor(x, y, direction) {
    this.x = x;
    this.y = y;
    this.vx = direction * 7;
    this.radius = 10;
    this.outOfBounds = false;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();
  }
  update() {
    this.x += this.vx;
    if (this.x < 0 || this.x > canvas.width) this.outOfBounds = true;
  }
  hits(fighter) {
    return (
      this.x + this.radius > fighter.x &&
      this.x - this.radius < fighter.x + fighter.width &&
      this.y + this.radius > fighter.y - fighter.height &&
      this.y - this.radius < fighter.y
    );
  }
}

let keys = {};
let p1, p2;
let gameOver = false;

function initGame() {
  keys = {};
  gameOver = false;
  effects.length = 0;
  p1 = new Fighter(100, "blue", {
    left: "a", right: "d", up: "w", down: "s", attack: "x"
  });
  p2 = new Fighter(600, "green", {
    left: "ArrowLeft", right: "ArrowRight", up: "ArrowUp", down: "ArrowDown", attack: "l"
  });
  overlay.style.display = "none";
  connectWebSocket();
  requestAnimationFrame(gameLoop);
}

function connectWebSocket() {
  socket = new WebSocket(location.origin.replace(/^http/, 'ws'));

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if (data.type === 'init') {
      playerId = data.id;
    } else if (data.type === 'state') {
      const other = playerId === 0 ? p2 : p1;
      Object.assign(other, data.state);
    }
  };

  socket.onclose = () => alert("Disconnected from server");
}

function sendState(player) {
  if (socket && socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({ type: 'state', state: {
      x: player.x,
      y: player.y,
      hp: player.hp,
      crouching: player.crouching
    }}));
  }
}

window.addEventListener("keydown", e => {
  keys[e.key] = true;
  if (gameOver && e.code === "Space") restartGame();
});
window.addEventListener("keyup", e => keys[e.key] = false);

function handleInput(player) {
  player.vx = 0;
  player.crouch(keys[player.controls.down]);
  if (!player.crouching) {
    if (keys[player.controls.left]) player.vx = -5;
    if (keys[player.controls.right]) player.vx = 5;
  }
  if (keys[player.controls.up] && player.onGround) player.vy = -12;
  if (keys[player.controls.attack]) player.shoot();
}

function checkProjectileHits(attacker, target) {
  attacker.projectiles.forEach(p => {
    if (p.hits(target)) {
      target.hp = Math.max(0, target.hp - 5);
      p.outOfBounds = true;
      effects.push(new Effect(p.x, p.y));
    }
  });
}

function gameLoop() {
  if (gameOver) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const player = playerId === 0 ? p1 : p2;
  const opponent = playerId === 0 ? p2 : p1;

  handleInput(player);
  player.update();
  opponent.update();
  checkProjectileHits(player, opponent);

  sendState(player);

  p1.draw();
  p2.draw();

  effects.forEach(e => { e.update(); e.draw(); });
  for (let i = effects.length - 1; i >= 0; i--) {
    if (effects[i].done) effects.splice(i, 1);
  }

  if (p1.hp <= 0 || p2.hp <= 0) {
    gameOver = true;
    messageBox.innerText = p1.hp <= 0 ? "Player 2 Wins!" : "Player 1 Wins!";
    overlay.style.display = "flex";
  } else {
    requestAnimationFrame(gameLoop);
  }
}

function restartGame() {
  initGame();
}

initGame();
</script>
</body>
</html>
